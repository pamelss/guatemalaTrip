<section> <!--Start Contact us-->
    <div class="container">
        <div class="row contact-padding">
            <div class="col-md-6" id="contact-background">
                <div class="contact-heading-padding">
                    <h1 class="text-uppercase text-center">Contact Us!</h1>
                    <hr class="heading-hr">
                </div>
                <form action="thank-you.html">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name" name="full_name"
                            aria-label="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address" name="email"
                            aria-label="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Telephone Number"
                            name="telephone_number" aria-label="Telephone Number" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="How can we help you?" rows="4"
                            name="enquiry_message" aria-label="How can we help" required></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="mailing-list" name="mailing_list">
                        <label class="form-check-label" for="mailing-list">Would you like to sign up to our mailing
                            list and be the first to hear about any special offers and promotions?</label>
                    </div>
                    <button type="submit" class="btn btn-danger" id="contact-form-submit">Submit</button>
                </form>
            </div>
            <!-- Contact info -->
            <div class="col-md-6">
                <div class="text-center">
                    <p>Find below the map for the country location.</p>
                    <p>Flight prices can vary</p>
                </div>
                <hr class="contact-hr">
                <!-- Google Map -->
                <div class="google-map">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3932707.1418194603!2d-90.23480004999999!3d15.7228485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8588135036e7506b%3A0x35982b375b84d5bb!2sGuatemala!5e0!3m2!1ses!2suk!4v1687345287965!5m2!1ses!2suk" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section><!--End Contact Us-->
